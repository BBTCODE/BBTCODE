<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <div class="container">
      <h2>Age Calculator</h2>
      <div class="date-picker">
          <span>Choose Your Birth Date</span>
          <input type="date" id="picker">
          <span id="choosedate"></span>
      </div>
      <div class="age-calc">
          <div class="age-box">
               <h4 class="header">Years</h4>
               <p class="value" id="ageyear" ></p>
          </div>
          <div class="age-box">
               <h4 class="header">Months</h4>
               <p class="value" id="agemonth" ></p>
          </div>
          <div class="age-box">
               <h4 class="header">Days</h4>
               <p class="value" id="ageday" ></p>
          </div>
          <div class="age-box">
               <h4 class="header">Hours</h4>
               <p class="value" id="agehour" ></p>
          </div>
          <div class="age-box">
               <h4 class="header">Seconds</h4>
               <p class="value" id="agesecond" ></p>
          </div>
          <div class="age-box">
               <h4 class="header">Mili-Seconds</h4>
               <p class="value" id="agemilisecond"></p>
          </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
